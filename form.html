<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arko_Form</title>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">First Name:- </label>
                <input id="fname" type="text" name="FirstName" placeholder="Arko" size="20"><br><br>
                <label for="mname">Middle Name:-</label>
                <input id="mname" type="text" name="MiddleName" placeholder="pal" size="20"><br><br>
                <label for="lname">Last Name:-</label>
                <input id="lname" type="text" name="LastName" placeholder="pal" size="20"><br><br>
                <label for="course">Course:-</label>
                <select id="course">
                    <option value="Course" selected disabled>Select Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select><br><br>
                <label>Gender:- </label><br>
                <input type="radio" name="gender" checked> Male <br>
                <input type="radio" name="gender"> Female <br>
                <input type="radio" name="gender"> Other <br><br>
                <label for="dob">Date Of Birth:- </label>
                <input id="dob" type="datetime-local" name="D.O.B"><br><br>
                <label>Phone No:-</label>
                <input type="text" name="CountryCode" value="+91" size="1" disabled>
                <input type="tel" name="phNo." placeholder="9876543211" minlength="10" maxlength="10" size="10"><br><br>
                <label for="add">Address:-</label><br>
                <textarea rows="10" cols="50" id="add" name="address" placeholder="Enter Your Address Here"></textarea><br><br>
                <label for="email">Email:-</label>
                <input type="email" id="email" name="email" placeholder="arkopal8@gmail.com"><br><br>
                <label for="pwd">Password:-</label>
                <input type="password" id="pwd" name="password" placeholder="Use Mix Character"><br><br>
                <label for="rpwd">Re-Enter Password:-</label>
                <input type="password" id="rpwd" name="repassword" placeholder="Type Same As Given"><br><br>
                <input type="checkbox"> Agree to terms and conditions<br><br>
                <label for="file">Choose File:-</label>
                <input type="file" name="file" id="file"><br><br>
                <label for="color">Choose Color:-</label>
                <input type="color" name="color" id="color" value="#ff6600"><br><br>
                <input type="reset" value="Reset Form">
                <input type="submit" value="Submit">
                </fieldset>
        </form>
    </div>
</body>
</html>
